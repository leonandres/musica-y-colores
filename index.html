<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador con Opciones de Audio</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
        }
        
        .audio-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizador de Audio</h1>
        
        <div class="audio-options">
            <button id="micBtn">Usar Micrófono</button>
            <input type="file" id="audioFile" accept="audio/*">
            <label for="audioFile" class="file-label">Seleccionar Archivo</label>
        </div>
        
        <canvas id="visualizer" width="800" height="300"></canvas>
    </div>

    <script>
        let audioContext, analyser, audioElement, source;
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        
        // Configurar analizador
        function setupAnalyser() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
        }
        
        // Usar micrófono
        document.getElementById('micBtn').addEventListener('click', async function() {
            if (!audioContext) setupAnalyser();
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                if (source) source.disconnect();
                
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                visualize();
            } catch (error) {
                console.error("Error accessing microphone:", error);
            }
        });
        
        // Usar archivo de audio
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!audioContext) setupAnalyser();
            
            const audioURL = URL.createObjectURL(file);
            audioElement = new Audio(audioURL);
            
            if (source) source.disconnect();
            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            audioElement.play();
            visualize();
        });
        
        function visualize() {
            // Función de visualización (similar al ejemplo anterior)
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                // Dibujar visualización
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // ... código de visualización ...
            }
            
            draw();
        }
    </script>
</body>
</html>
